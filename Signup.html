<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
     
       <div class="container">
        <div class="card">
            <h1>Signup</h1>
            <form id="formid">
                <div>
                    <input type="text" name="firstname" id="firstname-input" placeholder="firstname">
                </div>
                <div>
                    <input type="email" name="email" id="email-input" placeholder="email">
                </div>
                <div>
                    <input type="password" name="password" id="password-input" placeholder="password">
                </div>
                <div>
                    <input type="repeat-password" name="password" id="repeat-password-input"
                        placeholder="repeat-password">
                </div>
                <button class="btn btn-primary" type="submit" onclick="saveData()">Signup</button>
                <button class="btn btn-warning" type="reset">Reset</button>
            </form>
            <p>Already Have An Account?
                <a href="login.html" class="btn-btn-secondary">Login</a>
            </p>
        </div>
    </div>
</body>
<script src="LocalStorage.js"></script>

</html>
